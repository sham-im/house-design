<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Design</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-slate-100">
    <header>
        <div class="navbar ">
            <div class="navbar-start">

                <span class="bg-[#ABEF5F] rounded-2xl text-[#1C1C1C] p-1 ">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />
                      </svg>
                    </span>

              <a class="btn btn-ghost text-xl p-1 text-[#212121]">Rinterio</a>
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1">
                <li><a class="text-[#494949]">Home</a></li>
                <li><a >Service</a></li>
                <li><a>Portfolio</a></li>
                <li><a>Blogs</a></li>
                <li><a>Contact Us</a></li>
              </ul>
            </div>

            <div class="navbar-end gap-4">
                <span class="bg-[#FFFFFF] rounded-full h-12 w-12 flex justify-center items-center">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
                <span class="bg-[#FFFFFF] rounded-full h-12 w-12 flex justify-center items-center">
                    <i class="fa-solid fa-cart-shopping"></i>
                </span>
                

                <button class="btn btn-primary rounded-3xl bg-[#ABEF5F] border-none">Book Consult <span class="bg-black rounded-2xl text-white p-1 ">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />
                      </svg>
                    </span>
                </button>
            </div>
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <i class="fa-solid fa-bars"></i>
              </div>
          </div>
            <!-- navbar close here  -->
        </header>



        <section>
            <div class="mx-auto">
                <img class="mx-auto max-h-96 max-w-96 " src="assets/banner.png" alt="">
            </div>
            <div class="hero ">

                <div class="hero-content text-center my-0">
                  <div class="w-3/4 my-0">
                    <h1 class="text-6xl font-extrabold text-[#212121] tracking-normal p-0">A barn house of this design has a striking appearance</h1>
                    <p class="py-6">
                      Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi exercitationem
                      quasi. In deleniti eaque aut repudiandae et a id nisi.
                    </p>
                    <button class="btn btn-primary rounded-3xl bg-[#ABEF5F] bg-opacity-50 border-none shadow-slate-950 mb-14">Book Consult <span class="bg-[#ABEF5F] rounded-2xl text-black p-1 ">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />
                          </svg>
                        </span>
                    </button>
                  </div>
                </div>
              </div>
        </section>

</body>
</html>
